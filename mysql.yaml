apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:latest
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "123456"
        - name: MYSQL_DATABASE
          value: "mirth"
        - name: MYSQL_USER
          value: "mirth"
        - name: MYSQL_PASSWORD
          value: "123456"
        ports:
        - containerPort: 3306
          name: mysql
        resources:
          limits:
            memory: 512M
            cpu: 1000m
